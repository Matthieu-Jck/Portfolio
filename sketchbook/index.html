<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchbook</title>
    <link rel="stylesheet" href="css/sketchbook.css">
</head>
<body class="hidden">
    <video autoplay muted loop id="background-video">
        <source src="resources/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <header>
        <h1>Sketchbook</h1>
        <nav>
            <button>Home</button>
            <button>Gallery</button>
            <button>About</button>
        </nav>
    </header>
    <main>
        <div class="carousel">
            <button class="arrow left">
                <img src="resources/icons/arrow_button_left.png" alt="Previous">
            </button>
            <div class="image-container">
                <img id="current-image" src="resources/images/sample.jpg" alt="Drawing">
                <div id="title">Sample Drawing</div>
            </div>
            <button class="arrow right">
                <img src="resources/icons/arrow_button_right.png" alt="Next">
            </button>
        </div>
        <div class="progress-bar"></div>
    </main>
    <script src="js/sketchbook.js"></script>
</body>
</html>
